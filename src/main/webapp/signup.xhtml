<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h:form class="container mt-5">
            <h2 class="text-center">Signup</h2>
            <h:messages class="alert alert-danger"/>
            <div class="mb-2">
                <h:outputLabel class="form-label" for="username" value="Username" />
                <h:inputText class="form-control" id="username" value="#{user.username}"/>
            </div>
            <div class="mb-2">
                <h:outputLabel class="form-label" for="password" value="Password" />
                <h:inputSecret class="form-control" id="password" value="#{user.password}"/>
            </div>
            <div class="mb-2">
                <h:outputLabel class="form-label" for="role" value="Role"/>
                <h:selectOneMenu class="form-select" value="#{user.role}">
                    <f:selectItem itemValue="ADMIN" itemLabel="ADMIN"/>
                    <f:selectItem itemValue="USER" itemLabel="USER"/>
                </h:selectOneMenu>
            </div>
            <div class="d-flex align-items-end justify-content-between">
                <h:commandButton class="btn btn-primary btn-sm" action="#{user.signup()}" value="Save"/>
                <h:link class="link-offset-2 link-underline link-underline-opacity-0" outcome="login" value="Have an account? Login here"/>
            </div>
        </h:form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </h:body>
</html>
